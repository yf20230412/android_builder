name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11
      - id: get-project
        name: Get project name
        run: echo "::set-output name=PROJECT::$PROJECT_NAME"
      - name: Clone project
        run: git clone --depth=1 --recursive ${{ steps.get-project.outputs.PROJECT }} project
      - name: Build the app
        working-directory:./project
        run:./gradlew build
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: my-build-apk
          path:./**/*.apk
          if: ${{ always() }}
